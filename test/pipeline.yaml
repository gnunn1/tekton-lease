apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: test-lease
spec:
  tasks:
    - name: acquire-lease
      taskRef:
        name: acquire-lease
        kind: ClusterTask
      params:
        - name: lease-name
          value: "$(context.pipeline.name)"
        - name: owner
          value: "$(context.pipelineRun.name)"
        - name: timeout
          value: 120s
    - name: sleep
      taskRef:
        name: sleep
      runAfter:
        - acquire-lease
      params:
        - name: duration
          value: "30"
  finally:
    - name: release-lease
      taskRef:
        name: release-lease
        kind: ClusterTask
      params:
        - name: lease-name
          value: "$(context.pipeline.name)"
